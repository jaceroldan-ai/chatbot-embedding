<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div id="app">
        <header class="banner-container">
            <img src="./assets/banner.jpg" width="100%">
            <h1>Placeholder</h1>
        </header>
        <form action="" class="funnel-form">
            <div class="label-container">
                <label for="field-text">Label</label>
                <input type="text" name="" id="field-text" class="block" />
            </div>
            <div class="label-container">
                <label for="field-email">Label</label>
                <input type="email" name="" id="field-email" class="block" />
            </div>
            <div class="label-container">
                <label for="field-select">Label</label>
                <select name="" id="field-select" class="block">
                    <option value="">Option 1</option>
                    <option value="">Option 2</option>
                    <option value="">Option 3</option>
                </select>
            </div>
            <div class="label-container">
                <label for="field-number">Label</label>
                <input type="number" name="" id="field-number" class="block" />
            </div>
            <div class="label-container">
                <label for="field-date">Label</label>
                <input type="date" name="" id="field-date" class="block" />
            </div>
            <div class="label-container">
                <label for="field-time">Label</label>
                <input type="time" name="" id="field-time" class="block" />
            </div>
            <div class="label-container">
                <label for="field-textarea">Label</label>
                <textarea name="" id="field-textarea" cols="30" rows="10" class="block"></textarea>
            </div>
            <div class="label-container">
                <label for="field-file">Label</label>
                <div class="thumbnail">
                    <img src="./assets/banner.jpg" alt="">
                    <div class="information">
                        <p class="bold">File Name</p>
                        <p class="c-tertiary t-sm">12 KB</p>
                    </div>
                    <div class="actions">
                        <button class="iconic" title="Remove image">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                <path d="M9,3V4H4V6H5V19A2,2 0 0,0 7,21H17A2,2 0 0,0 19,19V6H20V4H15V3H9M7,6H17V19H7V6M9,8V17H11V8H9M13,8V17H15V8H13Z" />
                            </svg>
                        </button>
                    </div>
                </div>
                <button>Upload</button>
            </div>
            <button class="accent block">Get started</button>
        </form>
    </div>
</body>
</html>
